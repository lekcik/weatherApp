<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <section class="mainContent" aria-label="weather display">
        <form class="searchBar" aria-label="search for cities">
            <input type="text" placeholder="Search for cities">
        </form>

        <section class="weatherPreview" aria-label="short weather forecast">

        </section>

        <section class="weeklyForecast" aria-label="full forecast for week">

        </section>
        
        <section class="todaysForecast" aria-label="full forecast for today">

        </section>

        <section class="airConditions" aria-label="air conditions for today">

        </section>
    </section>
</body>
</html>
