<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <section class="mainContent" aria-label="weather display">
        <form class="searchBar" aria-label="search for cities">
            <input type="text" placeholder="Search for cities">
        </form>

        <section class="weatherPreview" aria-label="short weather forecast">
            <section class="basicInfo">
                <h1>City</h1>
                <p>Chance of rain:</p>
                <h2>grad°</h2>
            </section>
            <section class="prevIcon">
                <svg></svg>
            </section>
        </section>

        <section class="weeklyForecast" aria-label="full forecast for week">
            <h3>7-day forecast</h3>
            <section class="dayForecast" aria-label="forecast for one day of a week">
                <h4>Today</h4>
                <div>
                    <svg></svg>
                    <p>Rainy</p>
                </div>
                <p>14/09</p>
            </section>
        </section>
        
        <section class="todaysForecast" aria-label="full forecast for today">
            <h3>Todays forecast</h3>
            <section class="hourForecast" aria-label="forecast hourly">
                <p>6:00 AM</p>
                <svg></svg>
                <h4>25°</h4>
            </section>
        </section>

        <section class="airConditions" aria-label="air conditions for today">
            <h3>Air Conditions</h3>
            <section class="condition">
                <svg></svg>
                <p>Real feel</p>
                <h4>30°</h4>
            </section>
        </section>
    </section>
</body>
</html>
